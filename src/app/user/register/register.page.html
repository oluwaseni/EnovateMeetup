<ion-content ion-padding style="padding: 5% !important;">



  <div class="cover">

    <div class="logo">

    </div>

    <div class="top">
      <span class="bolde">
        Register!
      </span>
      <p class="graph">
        Please enter your details to sign in
      </p>
    </div>

    <form [formGroup]="formModel">

      <ion-list style="margin-top: 5% !important;">
        <ion-item>

          <ion-label position="floating"> Full Name</ion-label>
          <ion-input class="form-control" [(ngModel)]="phoneNumber" formControlName="phoneNumber" type="text"
           style="padding-left: 10px !important;" value=""></ion-input>
          <label class="text-danger" *ngIf="formModel.get('phoneNumber').touched && 
            formModel.get('phoneNumber').errors?.required">
            This field is required
          </label>

        </ion-item>
        <ion-item>

          <ion-label position="floating"> Phone Number</ion-label>
          <ion-input class="form-control" [(ngModel)]="phoneNumber" formControlName="phoneNumber" type="text"
           style="padding-left: 10px !important;" value=""></ion-input>
          <label class="text-danger" *ngIf="formModel.get('phoneNumber').touched && 
            formModel.get('phoneNumber').errors?.required">
            This field is required
          </label>

        </ion-item>
        <div formGroupName="pins">
        <ion-item>
          <ion-label position="floating"> Pin</ion-label>

          <ion-input class="form-control" [(ngModel)]="pin" formControlName="pin" [type]="passwordType" pattern="[0-9]*"
            style="padding-left: 10px !important;"></ion-input>
          <ion-icon [name]="passwordShown === true ? 'eye' : 'eye-off' " color="gray" slot="end"
            (click)="togglePassword()"></ion-icon>
          <label class="text-danger" *ngIf="formModel.get('pins.pin').touched && formModel.get('pins.pin').errors?.required">
            This field is required
          </label>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Repeat Pin</ion-label>

          <ion-input class="form-control" [(ngModel)]="confirmPin" formControlName="confirmPin" [type]="passwordType" pattern="[0-9]*"
            style="padding-left: 10px !important;"></ion-input>
          <ion-icon [name]="passwordShown === true ? 'eye' : 'eye-off' " color="gray" slot="end"
            (click)="togglePassword()"></ion-icon>
            <label class="text-danger"
             *ngIf="formModel.get('pins.confirmPin').touched 
             && formModel.get('pins.confirmPin').errors?.passwordMismatch">
               Passwords must match
          </label>
          <label class="text-danger" *ngIf="formModel.get('pins.confirmPin').touched 
          && formModel.get('pins.confirmPin').errors?.required">
            This field is required
          </label>
          
        </ion-item>
      </div>
        <div style="font-size: 80% !important; margin: 4%;">
          <ion-checkbox checked="true"></ion-checkbox>
          <ion-label> I agree to the terms and condition</ion-label>
        </div><br>
        <ion-button type="button" expand="block" class="sub">Sign In
          <!-- <ion-spinner style="font-size: 60% !important;" *ngIf="spinner" color="market" name="crescent"></ion-spinner> -->
        </ion-button>

        <div style="text-align: center !important;  margin-top: 5% !important; ">
          Already have an account? <span (click)="signIn()" style="color:  #D02764;">Sign In</span>
        </div>
      </ion-list>


    </form>
  </div>
</ion-content>
